<div class="container mt-3 text-center justify-content-center">
  <h1>Productos</h1>
  <hr>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">      
      <div class="col-md-6">    
        <div class="form">
          <mat-icon class="search">search</mat-icon>
          <input type="text" class="form-input" placeholder="Buscar por titulo..." [(ngModel)]="searchTerm">
        </div>                
      </div>              
    </div>
    <button class="btn btn-primary m-3" type="button" matTooltip="Mostrar opciones" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><mat-icon>settings</mat-icon></button>            
  </div>
</div>
<div class="collapse" id="collapseExample">
  <div class="flex container mt-3 text-center justify-content-center">
    <div>
      <label for="limit">Limit number of products:</label>
      <input id="limit" type="number" [(ngModel)]="limit" (change)="getProductos()">
    </div>
    <div>
      <label for="sort">Sort by price:</label>
        <select id="sort" [(ngModel)]="sort" (change)="getProductos()">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
    </div>
  </div>
</div>

<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Price</th>
    <th>Description</th>
    <th>Category</th>
  </tr>
  <tr *ngFor="let product of listProducts | filter: searchTerm">
    <td>{{ product.id }}</td>
    <td>{{ product.title }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.description }}</td>
    <td>{{ product.category }}</td>
  </tr>
</table>
